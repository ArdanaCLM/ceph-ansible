---
  product:
    version: 2

  control-planes:
    - name: cp3
      control-plane-prefix: cp3
      uses:
        - from: cp1
          service-components:
            - all
      imports:
        - from: cp1
          service-components:
            - keystone-api
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - NEUTRON-CONFIG-CP2
      common-service-components:
        - lifecycle-manager-target
        - ntp-client
        - monasca-agent

      load-balancers:
        - name: lb
          provider: ip-cluster
          tls-components:
            - default
          components:
            - rabbitmq
            - mysql
            - nova-metadata
          roles:
            - internal
            - admin

        - name: extlb
          provider: ip-cluster
          external-name: myardana-cp2.test
          cert-file: my-public-cp2-cert
          tls-components:
            - default
          roles:
            - public

      clusters:
        - name: cp2-cluster1
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ip-cluster
            - mysql
            - rabbitmq
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - nova-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent

      resources:
        - name: compute
          resource-prefix: comp
          server-role: COMPUTE-ROLE
          failure-zones:
            - AZ1
          member-count: 1
          allocation-policy: any
          service-components:
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
